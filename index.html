<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Projeto PW II</title>
</head>
<body>
  
 
  <header class="text-center p-2">
    <h2 class="display-5 text-white fw-semibold">Cadastre seu Veículo</h2>
  </header>

  <main class="container">
    <div class="py-4 ">
      <div class="py-4 rounded-2 p-3 formulario">
        <h2 class="text-center">Formulario</h2>

        <!-- <form> -->
        <div class="row">
          <span>Nome do Proprietário</span>
          <div class="text-form mb-3 col-md-6">
            <label for="nome"></label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="form-control border-2" />
          </div>



          <div class="text-form mb-3 col-md-6">
            <label for="sobrenome"></label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control border-2" />
          </div>
        </div>

        <div class="row py-3">
          <div class="text-form col-4 mb-3">
            <label for="marca">Marca</label>
            <select id="marca" class="form-select border-2">
              <option value="Toyota">Toyota</option>
              <option value="Honda">Honda</option>
              <option value="Ford">Ford</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Volkswagen (VW)">Volkswagen (VW)</option>
              <option value="Nissan">Nissan</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Audi">Audi</option>
              <option value="Tiggo">Tiggo</option>

            </select>
          </div>

          <div class="text-form col-4">
            <label for="dtnasc">Placa</label>
            <input type="text" id="placa" class="form-control border-2" placeholder="Nº da placa"/>
          </div>

          <div class="text-form col-4">
            <label for="anoFabricacao">Fabricação</label>
            <input type="date" id="anoFabricacao" class="form-control border-2" />
          </div>
        </div>

        <div class="row">
          <div class="text-form col-4">
            <label for="vin">N° (VIN)</label>
            <input type="text" id="vin" class="form-control border-2" placeholder="N° do chassi" />
          </div>

          <div class="text-form col-4">
            <label for="combustivel">Combustível</label>
            <select name="combustivel" id="combustivel" class="form-select border-2">
              <option value="gasolina">Gasolina</option>
              <option value="diesel">Diesel</option>
              <option value="etanol">Etanol</option>
              <option value="eletrico">Elétrco</option>
              <option value="hibrido">Híbrido</option>
            </select>
          </div>

          <div class="text-form col-4">
            <label for="kmAtual">Quilometragem</label>
            <input type="number" class="form-control border-2" id="kmAtual" placeholder="Ex: 200"/>
          </div>
          </div>

          <div class="row">
            <div class="text-form col-4 py-4">
              <label for="historico">Manutenção</label>
              <input type="date" id="historico" class="form-control"/>
            </div>

            <div class="col-8 py-4">
              <label for="estado">Estado de conservação</label>
              <select name="estado" id="estado" class="form-select border-2">
                <option value="Exelente">Exelente</option>
                <option value="Bom">Bom</option>
                <option value="Mediano">Mediano</option>
                <option value="Ruim">Ruim</option>
                <option value="PrecisaDeReparos">Precisa de reparos</option>
              </select>
            </div>
          </div>

          <div class="cadastrar ">
            <button class="btn btn-primary w-10 btn-cadastro " id="btn">
              Cadastrar
            </button>
          </div>

        </div>
      </div>
    </div>

    <div class="col py-3">
      <div class="row row-cols-1 row-cols-md-4" id="cards">
        <div class="col py-2 bg-card-gradient">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title" id="nomes"></h5>
              <p class="card-text" id="resultado"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
